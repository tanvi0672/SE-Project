<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Custom input focus styles */
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
            outline: none;
        }
        .message-box {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="auth-container" class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-sm transition-all duration-300 ease-in-out">
        
        <!-- Toggle Buttons -->
        <div class="flex mb-8 border-b border-gray-200">
            <button id="login-tab" class="flex-1 py-3 text-lg font-semibold border-b-2 transition-colors duration-200 active-tab">
                Login
            </button>
            <button id="signup-tab" class="flex-1 py-3 text-lg font-semibold border-b-2 transition-colors duration-200 inactive-tab">
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Welcome Back</h2>

            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="login-email" required placeholder="you@example.com"
                       class="mt-1 block w-full input-field px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" required placeholder="••••••••"
                       class="mt-1 block w-full input-field px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Sign In
            </button>
        </form>

        <!-- Sign Up Form (Initially Hidden) -->
        <form id="signup-form" class="space-y-6 hidden">
            <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Create Account</h2>

            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="signup-email" required placeholder="newuser@example.com"
                       class="mt-1 block w-full input-field px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" required placeholder="••••••••"
                       class="mt-1 block w-full input-field px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>
            
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="••••••••"
                       class="mt-1 block w-full input-field px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Register
            </button>
        </form>
    </div>
    
    <!-- Container for dynamic messages -->
    <div id="message-container" class="message-box"></div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const messageContainer = document.getElementById('message-container');

        // Function to display messages in the UI
        function displayMessage(message, isSuccess = true) {
            const baseClass = "px-4 py-3 rounded-lg shadow-md";
            const successClass = "bg-green-100 border border-green-400 text-green-700";
            const errorClass = "bg-red-100 border border-red-400 text-red-700";
            
            messageContainer.innerHTML = `
                <div class="${baseClass} ${isSuccess ? successClass : errorClass}" role="alert">
                    <span class="font-semibold">${isSuccess ? 'Success!' : 'Error:'}</span> ${message}
                </div>
            `;
            // Clear message after 4 seconds
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 4000);
        }

        // Function to toggle forms and tab styles
        function toggleForms(showLogin) {
            const activeStyle = 'border-indigo-600 text-indigo-600';
            const inactiveStyle = 'border-transparent text-gray-500 hover:text-indigo-600 hover:border-indigo-300';
            
            const setActiveStyle = (element) => {
                element.classList.remove(...inactiveStyle.split(' '));
                element.classList.add(...activeStyle.split(' '));
            }
            
            const setInactiveStyle = (element) => {
                element.classList.remove(...activeStyle.split(' '));
                element.classList.add(...inactiveStyle.split(' '));
            }
            
            if (showLogin) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                setActiveStyle(loginTab);
                setInactiveStyle(signupTab);
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                setInactiveStyle(loginTab);
                setActiveStyle(signupTab);
            }
            // Clear messages when switching forms
            messageContainer.innerHTML = '';
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Setup initial state: show login form
            toggleForms(true);
            // Reassign event listeners to use the styled function
            loginTab.addEventListener('click', () => toggleForms(true));
            signupTab.addEventListener('click', () => toggleForms(false));
        });

        // --- AUTHENTICATION LOGIC ---

        // Login Form Submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    displayMessage(data.message, true);
                    // In a real app, you would redirect to the dashboard here
                } else {
                    displayMessage(data.message || "Login failed due to server error.", false);
                }
            } catch (error) {
                console.error('Network error during login:', error);
                displayMessage("A network connection error occurred.", false);
            }
        });

        // Sign Up Form Submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                displayMessage("Passwords do not match.", false);
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    displayMessage(data.message + " You can now log in.", true);
                    // Optionally switch to login tab after successful signup
                    toggleForms(true); 
                } else {
                    displayMessage(data.message || "Registration failed due to server error.", false);
                }
            } catch (error) {
                console.error('Network error during sign up:', error);
                displayMessage("A network connection error occurred.", false);
            }
        });
    </script>
</body>
</html>
